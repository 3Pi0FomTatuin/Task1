{% load static %}
<script src="{% static "shortener_app/js/form_init.js" %}"></script>

{% csrf_token %}
{% for field in form %}
    <p>
        <div class="form-field">
            {{ field }}
            {{ field.label_tag }}
        </div>

        {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
{% endfor %}
